<!--register.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<link rel="stylesheet" href="/static/css/auth.css">

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Регистрация</h3>
                        <form action="/users" method="post" name="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label class="form-label" name="first_name">Имя</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label class="form-label" name="last_name">Фамилия</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <input type="text" class="form-control form-control-lg" />
                                        <label name="username" class="form-label">Username</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="email" class="form-control form-control-lg" />
                                        <label class="form-label" name="email">Email</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="password" class="form-control form-control-lg" />
                                        <label class="form-label" name="password1">Пароль</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="password" class="form-control form-control-lg" />
                                        <label class="form-label" name="password2">Подтвердите пароль</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">

                                    <div class="mt-4 pt-2">
                                        <input class="btn btn-outline-dark mt-auto btn-lg" type="submit"
                                            value="Регистрация" />
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{{ template "footer.html" .}}
